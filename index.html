<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- title -->
    <title>Simon Says</title>
</head>
<body>
    
    <!-- bottone -->
    <button id="my-button">Genera numeri col countdown</button>

    <!-- timer -->
    <h1 id="time"></h1>

    <!-- i 5 numeri da ricordare -->
    <div>
        <h2>Ricorda questi numeri:</h2>
        <h5 id="numbers"></h5>
    </div>

    <!-- numeri indovinati -->
    <h5 id="numeri-indovinati">I numeri che hai indovinato sono: </h5>

    <!-- totale numeri indovinati -->
    <h5 id="tot-numeri-indovinati"></h5>

    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
